<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Energy Meter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <button id="menuToggle">â˜°</button>
            <h1>Smart Energy Meter Dashboard</h1>
        </div>
    </header>

    <nav id="sidebarMenu">
        <ul>
            <li>
                <label for="darkModeToggle" id="darkModeLabel">
                    <img id="darkModeIcon" src="moon.png" alt="Toggle Dark Mode">
                </label>
                <input type="checkbox" id="darkModeToggle" style="display:none;">
            </li>
        </ul>
    </nav>
    
    <div class="container">
        <section id="energyData">
            <!-- Real-time energy data will be displayed here -->
        </section>
        <section id="controls">
            <h2>Appliance Control</h2>
            <div class="appliance-buttons">
                <button id="toggleLight" class="off">Toggle Light</button>
                <button id="toggleFan" class="off">Toggle Fan</button>
                <button id="toggleAC" class="off">Toggle AC</button>
            </div>
            <div class="energy-settings">
                <h2>Energy Settings</h2>
                <label for="threshold">Power Threshold (W):</label>
                <input type="number" id="threshold" min="0" value="1000">
                <button id="setThreshold">Set Threshold</button>
            </div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
